<section class="content-header gt-test-tb-cont">
    <div class="card">
        <div class="card-header">
            <span>User Listing</span>
        </div>
        <div class="card-body">
            <div class="row form-group">
                <div class="col-lg-2">
                    <span>Search By :</span>
                </div>
                <div class="col-lg-3">
                    <select class="form-select" id="search" [(ngModel)]="searchBy" (change)="applyFilter()">
                        <option value="none" default>-- select --</option>
                        <option value="firstName">First Name</option>
                        <option value="lastName">Last Name</option>
                    </select>
                </div>
                <div class="col-lg-3">
                    <input type="search" [(ngModel)]="searchText" placeholder="Search Text" class="form-control"
                        (input)="applyFilter()" [disabled] = "searchBy == 'none'">
                </div>
            </div>
            <div class="row">
                <table class="table table-head-fixed table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Sr No.</th>
                            <th *ngFor="let h of responseData.header; let i = index">{{ h.headers }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of displayDataList; let i =index">
                            <td>{{ (i + 1)+((currentPage-1)*numPerPage) }}</td>
                            <td *ngFor="let h of responseData.header; let i = index">
                                <span>{{ row[h.dataColumn] ? row[h.dataColumn] : "" }}</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <nav>
                    <ul class="pagination justify-content-end">
                        <li class="page-item" (click)="previousPage()">
                            <a class="page-link" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">
                                Showing
                                {{ displayStartNumber }} to {{ displayEndNumber }} of
                                {{ filteredData.length }} entries
                            </a>
                        </li>
                        <li class="page-item" (click)="nextPage()">
                            <a class="page-link" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>
